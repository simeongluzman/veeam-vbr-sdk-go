      required:
        - inventoryObject
      type: "object"
    WindowsHostComponentPortModel:
      description: "Ports used by Veeam Backup & Replication components."
      properties:
        componentName:
          $ref: '#/components/schemas/EWindowsHostComponentType'
        port:
          description: "Port used by the component."
          type: "integer"
